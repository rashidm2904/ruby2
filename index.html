<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Love Message for Aliza</title>
  <style>
    /* Basic Reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Background and font styling */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Arial', sans-serif;
      overflow: hidden;
      color: #fff5f5;
    }

    /* Main Heart Shape */
    .heart {
      position: relative;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      transform: rotate(-45deg);
      animation: heartBeat 1.5s ease-in-out infinite;
      box-shadow: 0px 0px 20px rgba(255, 78, 80, 0.7);
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 300px;
      height: 300px;
      background: #ff4e50;
      border-radius: 50%;
    }

    .heart::before {
      top: -150px;
      left: 0;
    }

    .heart::after {
      left: 150px;
      top: 0;
    }

    /* Text Container with Floating Effect */
    .container {
      position: absolute;
      text-align: center;
      font-size: 2em;
      transform: rotate(45deg); /* Rotate to align text properly */
      animation: float 4s ease-in-out infinite alternate;
    }

    h1 {
      font-size: 3em;
      margin: 0;
      text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      animation: glow 2s infinite alternate;
    }

    /* Heart Rain Effect */
    .heart-rain {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .small-heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4e50;
      transform: rotate(45deg);
      animation: fall 5s linear infinite;
    }

    /* Small Heart Shape */
    .small-heart::before,
    .small-heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff4e50;
      border-radius: 50%;
    }

    .small-heart::before {
      top: -10px;
      left: 0;
    }

    .small-heart::after {
      left: 10px;
      top: 0;
    }

    /* Keyframe Animations */
    @keyframes glow {
      from {
        text-shadow: 0px 0px 10px rgba(255, 255, 255, 0.7);
      }
      to {
        text-shadow: 0px 0px 20px rgba(255, 255, 255, 1);
      }
    }

    @keyframes heartBeat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    @keyframes float {
      from {
        transform: rotate(45deg) translateY(0);
      }
      to {
        transform: rotate(45deg) translateY(-20px);
      }
    }

    @keyframes fall {
      0% {
        transform: translateY(-100vh) rotate(0deg);
        opacity: 1;
      }
      80% {
        opacity: 1;
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
        opacity: 0;
      }
    }

    /* Responsive Design */
    @media (max-width: 600px) {
      .heart {
        width: 200px;
        height: 200px;
      }

      .heart::before,
      .heart::after {
        width: 200px;
        height: 200px;
      }

      .heart::before {
        top: -100px;
      }

      .heart::after {
        left: 100px;
      }

      .container {
        font-size: 1.5em;
      }

      h1 {
        font-size: 2em;
      }

      .small-heart {
        width: 15px;
        height: 15px;
      }
    }
  </style>
</head>
<body>
  <div class="heart"></div>
  <div class="container">
    <h1>I love you, Aliza</h1>
  </div>

  <!-- Heart Rain Container -->
  <div class="heart-rain">
    <!-- JavaScript will populate small hearts here -->
  </div>

  <script>
    // JavaScript to generate the falling hearts
    const heartRainContainer = document.querySelector('.heart-rain');
    const numberOfHearts = 20;

    for (let i = 0; i < numberOfHearts; i++) {
      const smallHeart = document.createElement('div');
      smallHeart.classList.add('small-heart');
      smallHeart.style.left = Math.random() * 100 + 'vw';
      smallHeart.style.animationDuration = Math.random() * 2 + 3 + 's';
      smallHeart.style.animationDelay = Math.random() * 5 + 's';
      heartRainContainer.appendChild(smallHeart);
    }
  </script>
</body>
</html>
